<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>
  <style>
    body {
      background-color: black;
      color: white;
      font: normal 20pt Arial;
    }
  </style>
</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição.</p>
  <script>
    var n1 = Number(window.prompt('Digite um número:')) // String convertida em Int
    var n2 = Number(window.prompt('Digite outro número:')) // String convertida em Int
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação usando template string 
    // (number + number) para adição
    // (string + string) para concatenação
  </script>
</body>

</html>
